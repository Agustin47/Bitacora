<ion-header>
  <ion-navbar>
    <ion-title>Nueva planta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>
        Nombre
      </ion-label>
      <ion-input [(ngModel)]="newFlower.name" text-right ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Fecha Nac.
      </ion-label>
      <ion-datetime max="2050-12-31" displayFormat="DD/MM/YYYY" [(ngModel)]="newFlower.date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>
        Genetica
      </ion-label>
      <ion-input [(ngModel)]="newFlower.genetic" text-right ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Periodo
      </ion-label>
      <ion-input [(ngModel)]="newFlower.period" text-right ></ion-input>
    </ion-item>
    <button ion-button round (click)="save()" block color="primary">Guardar</button>

  </ion-list>
  
</ion-content>
