<ion-header>
  <ion-navbar>
    <ion-title>Registrar riego</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        Planta
      </ion-label>
      <ion-input [(ngModel)]="product" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Fecha
      </ion-label>
      <ion-datetime max="2050-12-31" displayFormat="DD/MM/YYYY" [(ngModel)]="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>
        Producto
      </ion-label>
      <ion-input [(ngModel)]="product" ></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
